<div class="container">
    <div class="row">
        <input [(ngModel)]="selectedStatus" type="text" class="form-control">
        <br>
        <ol>
            <li [ngClass]="affecterClass(serv)" class="list-group-item"
                *ngFor="let serv of listServers | filter:selectedStatus">
                {{ serv.nom | short:20 }} | {{ serv.type }} | {{ serv.date_d | date:'fullDate' | uppercase}}
                <span class="badge bg-secondary">{{ serv.status }} </span>
            </li>
        </ol>
    </div>
    <button (click)="addNewServer()" class="btn btn-danger">Add New Server</button>
</div>
